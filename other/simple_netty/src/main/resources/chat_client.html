<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="chat_client.js"></script>
</head>
<body>
<input type="text" id="username" placeholder="用户名"/>
<input type="password" id="password" placeholder="密码"/>
<button onclick="connectWebsocket()">登录</button>
<br/>
当前在线用户：<select id="userList"
                     onchange="getSelectUser(this.options[this.selectedIndex].label,this.options[this.selectedIndex].value)"></select>
<br/>
消息：<input id="text" type="text" style="width: 500px"/>
<button onclick="send()">发送消息</button>
<br/>
<div id="message" style="border: 2px solid #979797; width: 50%; height: 400px; overflow-y:auto;"></div>
</body>
</html>
